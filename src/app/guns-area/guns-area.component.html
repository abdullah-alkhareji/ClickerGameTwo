<div class="h-50 w-full grid grid-cols-3 gap-x-10 p-4">
  @for (gun of guns; track gun.id) {
  <app-guns
    [gun]="gun"
    (gunSelected)="onGunSelected($event)"
    [cash]="cash"
    [currentGun]="currentGun"
  ></app-guns>
  } @for (charachter of charachters; track charachter.id) { @if
  (charachter.price <= cash) {
  <app-charachters
    [charachter]="charachter"
    (charachterSelected)="onCharachterSelected($event)"
  ></app-charachters>
  } }
</div>
